{% extends "admin/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 style="margin: 0;">Настройки сайта</h3>
        <a href="{% url 'admin_sitesetting_edit' 0 %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить
        </a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Телефон</th>
                    <th>Email</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>{{ setting.name }}</td>
                    <td>{{ setting.phone }}</td>
                    <td>{{ setting.email }}</td>
                    <td>
                        <a href="{% url 'admin_sitesetting_edit' setting.pk %}" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Изменить
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
