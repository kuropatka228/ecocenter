{% for field in form %}
  <div class="form-group mb-4">
    <label for="{{ field.id_for_label }}" class="form-label" style="color: var(--primary-dark); font-weight: 600;">
      {{ field.label }}
    </label>
    {{ field }}
    {% if field.help_text %}
      <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
    {% if field.errors %}
      <div class="text-danger small">{{ field.errors }}</div>
    {% endif %}
  </div>
{% endfor %}
