{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="order-form">
    <div class="container">
        <h1>Заказ услуги: {{ service.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Отправить заявку</button>
        </form>
    </div>
</section>
{% endblock %}
