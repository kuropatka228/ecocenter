{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Регистрация</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                <input type="text" name="username" id="id_username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password1">Пароль</label>
                <input type="password" name="password1" id="id_password1" required class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password2">Подтверждение пароля</label>
                <input type="password" name="password2" id="id_password2" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div class="auth-footer">
            Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
